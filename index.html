<!DOCTYPE html>
<html>
    <head>
        <title>Driving Survey</title>
    <style>
@import url('https://fonts.googleapis.com/css?family=Major+Mono+Display');
</style>
    </head>

    <body>    

<div id="banner">
    <p id="bannertxt"> 
    driving survey
    </p>
</div>

<div id="border1" >
<h2 id="header1">please enter your first and last name</h2> 
    <br><input class="ipt1" placeholder="First name">
    <br><input class="ipt2" placeholder="Last name">
</div>

<div id="border2">
    <h2 id="header2">please enter your age and date of birth</h2>
        <br><input class="ipt3" placeholder="Age" max="13" min="99" value="">
        <br><input class="ipt4" type="date" max="01-01-2019" min="01-01-1920" value="">
</div>

<div id="border3">
    <h2 id="header3">please enter your eye color</h2>
     <form class="eyecolor">
        <br>blue<input name="eyes" value="blue" class="ipt5" type="radio">
        <br>brown<input name="eyes" value="brown" class="ipt6" type="radio">
        <br>black<input name="eyes" value="black" class="ipt7" type="radio" checked>
     </form>
<button id="btn1" >submit</button>
<p class="target1"></p>
<p class="target2"></p>
<p class="target3"></p>
<p class="target4"></p>
<p class="target5"></p>
</div>    
    </body>
</html>
